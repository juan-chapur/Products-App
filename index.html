<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <!-- BOOTSTRAP 5.0.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="" class="navbar-brand">
                Products App
            </a>
        </div>
    </nav>
    <div class="container">
        <div id="app" class="row mt-3">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Product name</label>
                            <input type="text" id="product-name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product price</label>
                            <input type="number" step="0.01" id="product-price" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product description</label>
                            <input type="text" id="product-description" class="form-control">
                        </div>
                        <input type="submit" value="Add" class="btn btn-primary w-100 mt-3">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list">
                    <!-- here we will be able to see the products that we are adding -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
